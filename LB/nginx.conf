worker_processes 1;

events { worker_connections 1024; }

http {
  upstream web_backend {
    # round-robin is default
    # passive health check (mark down after failures)
    server web1:8080 max_fails=3 fail_timeout=30s;
    server web2:8080 max_fails=3 fail_timeout=30s;
    server web3:8080 max_fails=3 fail_timeout=30s;
  }

  server {
    listen 80;

    # expose Nginx health
    location = /healthz {
      add_header Content-Type text/plain;
      return 200 "ok\n";
    }

    location / {
      # timeouts
      proxy_connect_timeout 3s;
      proxy_send_timeout    15s;
      proxy_read_timeout    15s;

      # retry once on typical upstream failures (safe for GET)
      proxy_next_upstream error timeout http_502 http_503 http_504;
      proxy_next_upstream_tries 2;

      proxy_pass http://web_backend;

      # optional: enable later
      # proxy_set_header Host              $host;
      # proxy_set_header X-Real-IP         $remote_addr;
      # proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      # proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}
